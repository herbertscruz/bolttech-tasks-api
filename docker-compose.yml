version: '3.1'
services:
  mysql:
    container_name: mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bolttech_tasks

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080
